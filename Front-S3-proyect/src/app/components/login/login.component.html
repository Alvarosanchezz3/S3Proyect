<body>
	<a class="bnt-home" routerLink="/home"><i class="ri-arrow-left-circle-fill"></i>Home</a>
	<div class="container">
		<div class="img">
			<img src="../../../assets/login/bg.svg">
		</div>
		<div class="login-content">
			<form #LoginForm="ngForm" (ngSubmit)="login()">
				<img src="../../../assets/login/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" (focus)="addcl($event)" (blur)="remcl($event)"
							  id="username" [(ngModel)]="username" name="username" required #usernameInput="ngModel">  
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input class="input" type="password" (focus)="addcl($event)" (blur)="remcl($event)"
						   id="password" [(ngModel)]="password" name="password" required #passwordInput="ngModel">
            	   </div>
            	</div>
				<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

            	<a>Don't have account? Register</a>
            	<input [disabled]="!LoginForm.form.valid" type="submit" class="btn" value="LOGIN">
            </form>
        </div>
    </div>
</body>
